<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css">
        <title>3×3 MoviePlayer</title>
    </head>
    <body>

        <div class="header">
            <div class="reload">再読み込み</div>
            <div class="menu">メニュー</div>
            <div class="time"></div>
        </div>

        <div class="exm">使い方</div>

        <div class="menu_content">
            ①<input type="text" class="url url1"><br>
            ②<input type="text" class="url url2"><br>
            ③<input type="text" class="url url3"><br>
            ④<input type="text" class="url url4"><br>
            ⑤<input type="text" class="url url5"><br>
            ⑥<input type="text" class="url url6"><br>
            ⑦<input type="text" class="url url7"><br>
            ⑧<input type="text" class="url url8"><br>
            ⑨<input type="text" class="url url9"><br>
            <div class="remove">全て削除</div>
        </div>

        <div class="exm_content">
                ①「メニュー」をクリックし、開く。<br>
                ②「①～⑨」までのテキストボックスにYouTube動画のURLを入力<br>
                ③エンターキー等で確定すると動画が表示されます。<br>
                ※動画が表示されないときは動画IDのみをテキストボックスに入力してください。
        </div>

        <!-- 
        <iframe src="https://www.youtube.com/embed/239uguANF5Q" frameborder="0" allowfullscreen class="iframe1"></iframe>
     -->
        <div class="view_area">
            <div class="view view1"></div><div class="view view2"></div><div class="view view3"></div><div class="view view4"></div><div class="view view5"></div><div class="view view6"></div><div class="view view7"></div><div class="view view8"></div><div class="view view9"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
